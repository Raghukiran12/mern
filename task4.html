<!DOCTYPE html>
<html>
<head>
    <title>Task 4</title>
    <style>
        label {
            display: inline-block;
            width: 150px; 
            text-align: right;
            margin-right: 10px; 
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 250px; 
            margin-bottom: 10px; 
        }

        button {
            margin-left: 100px; 
        }
    </style>
</head>
<body>
    <label>Full Name :</label>
    <input type="text" id="name"><br>
    <label>Username :</label>
    <input type="text" id="uname"><br>
    <label>Password :</label>
    <input type="password" id="password"><br>
    <label>Re Password :</label>
    <input type="password" id="repassword"><br>
    <label>Address :</label>
    <input type="text" id="address"><br>
    <label>Age :</label>
    <input type="number" id="age"><br>
    <label>Gender :</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select><br>
    <button>Save</button>

</body>
</html>
